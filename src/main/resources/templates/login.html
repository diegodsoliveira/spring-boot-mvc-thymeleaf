<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Sptring Boot + Thymeleaf + Materialize</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <style>
    body {
      margin-top: 5%;
    }

    .container {
      text-align: center;
    }

    form {
      display: block;
      max-width: 350px;
      margin: 0 auto;
    }

    input {
      width: 100% !important
    }

    .small {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h5>Bem vindo</h5>
    <form th:action="@{/login}" method="post" class="col s8">
      <div class="row input-field">
        <input class=" validate col s6" type="text" name="username" id="login">
        <label for="login">Login</label>
      </div>
      <div class="row input-field">
        <input class="validate col s6 l6" type="password" name="password" id="senha">
        <label for="senha">Senha</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>

    </form>
    <div class="row"></div>
    <div class="divider"></div>
    <div class="section">
      <span class="small">para acessar use: <strong>login: </strong>admin, <strong>senha: </strong>admin</span>
    </div>

  </div>
  <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

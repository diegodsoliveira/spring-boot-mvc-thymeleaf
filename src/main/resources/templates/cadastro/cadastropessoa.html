<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta nome="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sptring Boot + Thymeleaf + Materialize</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .navbar {
      background-color: rgb(238, 238, 238);
      margin: 0;
      padding: 15px;
      text-align: center;
    }

    .h5 {
      font-weight: 600 !important;
      color: rgb(114, 110, 110);
    }

    .center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h5 class="h5">Sptring Boot + Thymeleaf + Materialize</h5>
  </div>

  <div class="container" sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="row">
      <h5>Cadastrar cliente</h5>
    </div>
    <div class="row">
      <form class="col s10" action="/salvarpessoa" id="formPessoa" method="post" th:object="${pessoaobj}">
        <div class="row">
          <div class="input-field col s1">
            <input readonly id="id" type="text" class="validate" th:field="*{id}">
            <label for="id">ID</label>
          </div>
          <div class="input-field col s3">
            <input required placeholder="Insira o primeiro nome" id="id" type="text" class="validate"
              th:field="*{nome}">
            <label for="nome">Nome</label>
          </div>
          <div class="input-field col s3">
            <input required placeholder="Insira o sobrenome" id="sobrenome" type="text" class="validate"
              th:field="*{sobrenome}">
            <label for="sobrenome">Insira o sobrenome</label>
          </div>
          <div class="input-field col s3">
            <select th:field="*{sexo}" class="browser-default">
              <option value="" selected th:text="--[Selecione]--"></option>
              <option value="MASCULINO" th:text="Masculino"></option>
              <option value="FEMININO" th:text="Feminino"></option>
            </select>
            <label class="active" for="comboSexo">Selecione o sexo</label>
          </div>
        </div>

        <button type="reset" class="waves-effect waves-light btn">
          <i class="material-icons left">add</i>Novo
        </button>
        <button type="submit" class="waves-effect waves-light btn">
          <i class="material-icons left">save</i>Salvar
        </button>
      </form>
    </div>
  </div>
  <div class="container">
    <h5>Lista de clientes</h5>
    <div class="row">
      <div class="col s8">
        <table class="striped highlight">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tr th:each="pessoa : ${pessoas}">
            <td th:text="${pessoa.id}"></td>
            <td>
              <a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}">
                <span th:text="${pessoa.nome}"></span>
              </a>
            </td>
            <td th:text="${pessoa.sobrenome}"></td>
            <td class="row">
              <a class="col" th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a>
              <a class="col red-text" th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <form class="col s10" action="pesquisarpessoa" method="post">
        <div class="input-field">
          <div class="col s4">
            <input placeholder="Pesquisa por nome" id="nomepesquisa" name="nomepesquisa" type="text"
              class="validate">
          </div>
          <div class="input-field col s3">
            <select class="browser-default" id="pesquisaSexo" name="pesquisaSexo">
              <option value="" th:text="--[Todos]--"></option>
              <option value="MASCULINO" th:text="Masculino"></option>
              <option value="FEMININO" th:text="Feminino"></option>
            </select>
            <label class="active" for="pesquisaSexo">Filtro</label>
          </div>
          <div class="col s4">
            <button type="submit" class="waves-effect waves-light btn">
              <i class="material-icons left">search</i>Buscar
            </button>
            <a href="/listarpessoas" class="waves-effect waves-light btn">
              <i class="material-icons left">list</i>Listar todos</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Adicionando JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>

    $(document).ready(function () {

      function limpa_formulário_cep() {
        // Limpa valores do formulário de cep.
        $("#rua").val("");
        $("#bairro").val("");
        $("#cidade").val("");
        $("#uf").val("");
        $("#ibge").val("");
      }

      //Quando o campo cep perde o foco.
      $("#cep").blur(function () {

        //Nova variável "cep" somente com dígitos.
        var cep = $(this).val().replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

          //Expressão regular para validar o CEP.
          var validacep = /^[0-9]{8}$/;

          //Valida o formato do CEP.
          if (validacep.test(cep)) {

            //Preenche os campos com "..." enquanto consulta webservice.
            $("#rua").val("...");
            $("#bairro").val("...");
            $("#cidade").val("...");
            $("#uf").val("...");
            $("#ibge").val("...");

            //Consulta o webservice viacep.com.br/
            $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

              if (!("erro" in dados)) {
                //Atualiza os campos com os valores da consulta.
                $("#rua").val(dados.logradouro);
                $("#bairro").val(dados.bairro);
                $("#cidade").val(dados.localidade);
                $("#uf").val(dados.uf);
                $("#ibge").val(dados.ibge);
              } //end if.
              else {
                //CEP pesquisado não foi encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
              }
            });
          } //end if.
          else {
            //cep é inválido.
            limpa_formulário_cep();
            alert("Formato de CEP inválido.");
          }
        } //end if.
        else {
          //cep sem valor, limpa formulário.
          limpa_formulário_cep();
        }
      });
    });

  </script>

</body>

</html>
